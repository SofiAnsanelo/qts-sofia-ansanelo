<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC | QTS</title>
    <link rel="icon" type="image/x-icon" href="/IMC/img/logo.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Comfortaa&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculadora IMC</h1>
        <p>Insira seus dados para calcular o seu IMC - √çndice de Massa Corporal</p>
        <div class="form-group">
          <label for="peso">Peso (kg)</label>
          <input type="number" id="peso" placeholder="Ex: 70" />
        </div>
        <div class="form-group">
          <label for="altura">Altura (m)</label>
          <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" />
        </div>
        <button onclick="calcularIMC()">CALCULAR</button>
        <div id="resultado"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
